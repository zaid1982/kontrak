<div class="modal fade" id="modal_change_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify mt-3 pt-5 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center bg-danger pb-2">
                <h4 class="text-white ml-2"><i class="fas fa-unlock-alt text-white"></i> Tukar Kata Laluan</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white btnMpwClose" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-0">
                <form id="formMpw" class="mt-2" autocomplete="off">
                    <div class="card ripe-malinka-gradient py-1 z-depth-3 mb-5">
                        <div class="card-body text-white text-center">
                            <h5 class="mb-2 font-weight-bold">
                                <i class="fas fa-exclamation-triangle mr-2 text-white"></i> Log Masuk Pertama Kali
                            </h5>
                            <hr class="white">
                            <p class="mb-3">
                                <strong>Untuk log masuk pertama kali, sila tukar kata laluan sementara ke kata laluan baharu untuk pengaktifan akaun anda.</strong>
                            </p>
                        </div>
                    </div>
                    <div class="md-form md-outline mt-0">
                        <input type="password" id="txtMpwOldPassword" class="form-control" autocomplete="nope">
                        <label for="txtMpwOldPassword" id="lblMpwOldPassword">Kata Laluan Sekarang *</label>
                        <p class="font-small text-danger" id="txtMpwOldPasswordErr"></p>
                    </div>  
                    <div class="md-form md-outline mt-0">
                        <input type="password" id="txtMpwNewPassword" class="form-control" autocomplete="nope">
                        <label for="txtMpwNewPassword" id="lblMpwNewPassword">Kata Laluan Baharu *</label>
                        <p class="font-small text-danger" id="txtMpwNewPasswordErr"></p>
                    </div>  
                    <div class="md-form md-outline mt-0">
                        <input type="password" id="txtMpwConfirmPassword" class="form-control" autocomplete="nope">
                        <label for="txtMpwConfirmPassword" id="lblMpwConfirmPassword">Sahkan Kata Laluan Baharu *</label>
                        <p class="font-small text-danger" id="txtMpwConfirmPasswordErr"></p>
                    </div>  
                </form>                
            </div>            
            <div class="modal-footer p-1">
                <button class="btn btn-outline-danger waves-effect py-2 px-3 btnMpwClose" data-dismiss="modal"><i class="far fa-hand-point-left ml-1"></i> Kembali</button>
                <button id="btnMpwSubmit" class="btn btn-outline-info waves-effect py-2 px-3">Hantar <i class="far fa-hand-point-right ml-1"></i> </button>
            </div>
        </div>
    </div>
</div>
