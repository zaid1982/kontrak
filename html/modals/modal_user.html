<div class="modal fade" id="modal_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-lg mt-3 pt-5 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center bg-info pb-2">
                <h4 class="text-white ml-2"><i class="fas fa-user text-white"></i> &nbsp;Pengguna Sistem</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body pb-0">
                <form id="formMus" class="mt-3" autocomplete="off">
                    <div class="row mb-0">
                        <div class="col-md-6">
                            <div class="md-form md-outline mt-0">
                                <input type="text" id="txtMusUserName" class="form-control">
                                <label for="txtMusUserName" id="lblMusUserName">ID Log Masuk *</label>
                                <p class="font-small text-danger" id="txtMusUserNameErr"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form md-outline mt-0">
                                <input type="password" id="txtMusUserPassword" class="form-control" autocomplete="nope">
                                <label for="txtMusUserPassword" id="lblMusUserPassword">Kata Laluan *</label>
                                <p class="font-small text-danger" id="txtMusUserPasswordErr"></p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="md-form md-outline mt-0">
                                <input type="text" id="txtMusUserFirstName" class="form-control" autocomplete="nope">
                                <label for="txtMusUserFirstName" id="lblMusUserFirstName">Nama Penuh *</label>
                                <p class="font-small text-danger" id="txtMusUserFirstNameErr"></p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="md-form md-outline mt-0">
                                <input type="text" id="txtMusUserEmail" class="form-control" autocomplete="nope">
                                <label for="txtMusUserEmail" id="lblMusUserEmail">Alamat Emel *</label>
                                <p class="font-small text-danger" id="txtMusUserEmailErr"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="md-form md-outline mt-0">
                                <input type="text" id="txtMusUserContactNo" class="form-control" autocomplete="nope">
                                <label for="txtMusUserContactNo" id="lblMusUserContactNo">No. Telefon *</label>
                                <p class="font-small text-danger" id="txtMusUserContactNoErr"></p>
                            </div>
                        </div>
                        <div class="col-md-12 select-outline mb-2" id="optMusGroup_">
                            <select id="optMusGroup" class="mdb-select md-form md-outline colorful-select my-0" data-stop-refresh="true" autocomplete="nope" data-visible-options="-1"></select>
                            <label for="optMusGroup" id="lblMusGroup" >Jabatan / Bahagian *</label>
                            <p class="font-small text-danger" id="optMusGroupErr"></p>
                        </div>
                        <div class="col-md-12">
                            <h6 class="text-muted font-weight-bold text-black-50">Peranan:</h6>
                        </div>
                        <div class="col-md-12 mb-4" id="divMusChkRole"></div>
                        <div class="col-md-12 divMusContract">
                            <h6 class="text-muted font-weight-bold text-black-50">Kontrak yang Perlu Diuruskan:</h6>
                        </div>
                        <div class="col-md-12 mb-4 divMusContract" id="divMusChkContract"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer p-1">
                <button class="btn btn-outline-danger waves-effect py-2 px-3" data-dismiss="modal"><i class="far fa-hand-point-left mr-1"></i> Kembali</button>
                <button id="btnMusDelete" class="btn btn-outline-warning waves-effect py-2 px-3" data-dismiss="modal">Hapus <i class="far fa-trash-alt ml-1"></i></button>
                <button id="btnMusUpdate" class="btn btn-outline-info waves-effect py-2 px-3">Kemaskini <i class="far fa-save ml-1"></i> </button>
                <button id="btnMusSubmit" class="btn btn-outline-info waves-effect py-2 px-3">Hantar <i class="far fa-save ml-1"></i> </button>
            </div>
        </div>
    </div>
</div>
