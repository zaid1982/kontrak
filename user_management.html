<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let versionLocal_;
    let modalUserClass_;
    let userManagementClass_;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();
                moment.locale('ms');

                const refStatus_ = mzGetLocalArray('kontrak_status', versionLocal_, 'statusId')
                const refRole_ = mzGetLocalArray('kontrak_role', versionLocal_, 'roleId');
                const refGroup_ = mzGetLocalArray('kontrak_group', versionLocal_, 'groupId');
                const refContract_ = mzGetLocalArray('kontrak_contract', versionLocal_, 'contractId', [], 'contract');

                modalUserClass_ = new ModalUser();
                userManagementClass_ = new MainUserManagement();

                modalUserClass_.setRefGroup(refGroup_);
                modalUserClass_.setRefRole(refRole_);
                modalUserClass_.setRefContract(refContract_);
                modalUserClass_.setClassFrom(userManagementClass_);
                modalUserClass_.init();

                userManagementClass_.setRefStatus(refStatus_);
                userManagementClass_.setRefRole(refRole_);
                userManagementClass_.setRefGroup(refGroup_);
                userManagementClass_.setRefContract(refContract_);
                userManagementClass_.setModalUserClass(modalUserClass_);
                userManagementClass_.init();
            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 300);
    });

    document.write('<scr' + 'ipt src="js/pages/modals/modal_profile.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modals/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modals/modal_user.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/mains/main_user_management.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>
